apiVersion: v2
appVersion: 1.16.6
description: Gitea self-hosted github-styled git repository manager
name: gitea
version: 2.1.2
kubeVersion: ">=1.16.0-0"
keywords:
  - gitea
home: https://github.com/k8s-home-lab/helm-charts/tree/master/charts/stable/gitea
icon: https://docs.gitea.io/images/gitea.png
sources:
  - https://github.com/go-gitea/gitea
  - https://github.com/k8s-home-lab/helm-charts/tree/master/charts/stable/gitea
maintainers:
  - name: k8s-home-lab
    email: admin@aste.tools
dependencies:
  - name: common
    repository: https://library-charts.k8s-at-home.com
    version: 4.5.2
  - name: postgresql
    version: 12.4.3
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: mariadb
    version: 11.5.7
    repository: https://charts.bitnami.com/bitnami
    condition: mariadb.enabled
  - name: redis
    version: 17.10.3
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: Update README
